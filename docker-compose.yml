version: '3.8'

services:
  pdf-wizardz:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    container_name: pdf-wizardz
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.pdfwizardz.description=PDF Wizardz - AI PDF Organizer"
      - "com.pdfwizardz.version=1.0.0"

