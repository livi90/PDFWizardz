<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Wizardz - Digital Grimoire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- PDF.js for client-side text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <style>
      body {
        background-color: #111827; /* Gray 900 */
        color: #e5e7eb; /* Gray 200 */
        /* Dark Grid Effect */
        background-image: 
          linear-gradient(rgba(31, 41, 55, 0.8) 1px, transparent 1px),
          linear-gradient(90deg, rgba(31, 41, 55, 0.8) 1px, transparent 1px);
        background-size: 2rem 2rem;
        font-family: 'VT323', monospace;
      }
      .pixel-font-header {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar for the retro look */
      ::-webkit-scrollbar {
        width: 12px;
        background: #111827;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* Indigo 600 */
        border: 2px solid #111827;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* Indigo 500 */
      }
      
      .retro-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.5);
      }
      .neon-glow-text {
        text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }

      /* 3D Transform Utilities for Flashcards */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "pdf-lib": "https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm",
    "docx": "https://cdn.jsdelivr.net/npm/docx@8.5.0/+esm",
    "pptxgenjs": "https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.es.min.js"
  }
}
</script>

</html>
